<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <!-- Bootstrap core CSS -->
    
    <!-- Custom styles for this template go here -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- ============================= -->
    <!-- All your JavaScript comes now -->
    <!-- ============================= -->

    <!-- Bootstrap core JS -->
    

    <!-- Calculator -->
    
    <div id="wrapper">  
      
      <div class="Title">
        <h1>JS Calculator</h1>
      </div>

      <div id="container">

        <div id="display">
          <h1 id="displayNumbers">0</h1>
        </div>

        
        <button id="clear" class="btn btnRest btnHorizontal">AC</button>
        <button id="divide" class="btn btnRest btnOperators">รท</button>
        <button id="multiply" class="btn btnRest btnOperators">ร</button>

        <button id="seven" class="btn btnNumber">7</button>
        <button id="eight" class="btn btnNumber">8</button>
        <button id="nine" class="btn btnNumber">9</button>
        <button id="subtract" class="btn btnRest btnOperators">-</button>

        <button id="four" class="btn btnNumber">4</button>
        <button id="five" class="btn btnNumber">5</button>
        <button id="six" class="btn btnNumber">6</button>
        <button id="add" class="btn btnRest btnOperators">+</button>

        <button id="one" class="btn btnNumber">1</button>
        <button id="two" class="btn btnNumber">2</button>
        <button id="three" class="btn btnNumber">3</button>
        <button id="equal" class="btn btnRest btnOperators btnVertical">=</button>

        <button id="zero" class="btn btnNumber btnHorizontal">0</button>
        <button id="decimal" class="btn btnDecimal">.</button>
  

      </div><!-- container-->
    </div><!-- wrapper -->
    
    <div class="credits">

      <footer> Build by <a target="_blank" href="https://github.com/JPetsis">Ioannis Petsis</a></footer>

    </div>
    
    
    <!-- Can place script tags with JavaScript files here -->

    <script src="/js/script.js"></script>

  </body>
</html>
